<body background="image/kanban.jpg">
<p id = "p">
  リザルト

  <img id = "chara" src="">
</div>
<p id = "point"></p>
<p id = "result"></p>

<script src="js/jquery.min.js"></script>
<script>
var get = getdata();
document.getElementById("point").innerHTML = "人気度:"+get;

var imgname = localStorage.getItem("imgNo");
document.getElementById("chara").src = "image/chara/" + imgname;

if(parseInt(get) >=200)
{
  document.getElementById("result").innerHTML = "当選確実!";
}
else if(parseInt(get) >=100)
{
  document.getElementById("result").innerHTML = "互角!";
  document.getElementById("result").style.color = "black";
}
else
{
  document.getElementById("result").innerHTML = "落選!";
  document.getElementById("result").style.color = "blue";
}

function getdata()
{
    /* URLの「?」以降のパラメータを変数nに代入 */
    var pram = window.location.search.substring(1,window.location.search.length);
    var pair = pram.split("&");

    var i=temp="";
    var key=new Array();
    for (i=0; i < pair.length; i++)
    {
      /* 配列の値を「=」で分割 */
      temp=pair[i].split("=");
      keyName=temp[0];
      keyValue=temp[1];
      /* キーと値の連想配列を生成 */
      key[keyName]=keyValue;
    }
    return keyValue;
}

</script>
