<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Novel</title>

<link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
<style type="text/css">
#canvas{
	width: 800px;
	height: 600px;
	border: 1px solid gray;
}
#serif{
	position: relative;
	top: 350px;
	left: 100px;
	width: 600px;
	height: 200px;
	border: 1px solid blue;
	background-color: rgba(255, 255, 255, 0.75);
	padding: 10px;
	user-select: none;
	font-family: "Rounded Mplus 1c";
	font-size: 18pt;
}
#button{
	display: none;
}
</style>
</head>
<body>
<div id="canvas">
	<div id="serif"></div>
	<div id="button">
		<button>私は核を使うぞアソォォォォォォォォォォォォォ!!!!!!!!!!!!!</button>
	</div>
</div>

<script src="js/jquery.min.js"></script>
<script>
    var SCENARIO = [
          { com: "BG", val: "url(image/sky001.jpg)" }
        , { com: "S", val: "私は大統領だ" }
        , { com: "S", val: "名前は今言っただろ" }
        , { com: "BG", val: "url(image/sky002.jpg)" }
        , { com: "S", val: "私は大統領になるべくして生まれた存在だ" }
        , { com: "S", val: "お前の力で私を大統領にしてみせろ" }
				, { com: "BTN", val:["foo", "bar"] }
    ];
    var Novel = {
        cursor: 0
        , max: 0
        , init: function () {
            this.max = SCENARIO.length;
            this.play();
        }
        , play: function () {
            if (this.cursor >= this.max) {
                return (false);
            }
            switch (SCENARIO[this.cursor].com) {
                // �Z���t�Đ�
                case "S":
                    $("#serif").html(SCENARIO[this.cursor].val);
                    this.cursor++;
                    break;
                    // �w�i�ύX
                case "BG":
                    $("#canvas").css("background-image", SCENARIO[this.cursor].val);
                    this.cursor++;
                    Novel.play();
                    break;

									case "BTN":
	                	$("#button").css("background-image", SCENARIO[this.cursor].val);
									this.cursor++;
									break;


                default:
                    break;
            }
        }
    };
    $(document).ready(function () {
        Novel.init();

        $("#serif")
            .on("click", function () {
                Novel.play();
            });
    });
</script>
</body>
</html>
